name: Tests
on: [push, pull_request]

jobs:
  Tests:
    strategy:
      matrix:
        go: ["1.17.1", "1.16.8"]
        os: [ubuntu-latest, windows-latest]
    name: Go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: go version
